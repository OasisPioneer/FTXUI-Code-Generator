<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        .drag-overlay {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .highlight {
            border: 2px dashed #3b82f6 !important;
            background-color: rgba(59, 130, 246, 0.1) !important;
        }
        
        .component-highlight {
            animation: highlight 1.5s ease-in-out;
        }
        
        @keyframes highlight {
            0% { background-color: rgba(34, 197, 94, 0.3); }
            100% { background-color: transparent; }
        }
        
        .component-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }
        
        .align-option {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
        }
        
        .align-option.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .align-option:hover {
            border-color: #3b82f6;
        }
        
        .container-element {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 12px;
        }
        
        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .container-body {
            min-height: 100px;
            border: 1px dashed #cbd5e1;
            border-radius: 4px;
            padding: 8px;
            background: white;
        }
        
        .tab-button {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 4px;
        }
        
        .tab-button.active {
            background: white;
            border-bottom: 1px solid white;
            position: relative;
            z-index: 1;
        }
        
        .tab-content {
            display: none;
            min-height: 80px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .code-comment { color: #6b7280; }
        .code-keyword { color: #7c3aed; font-weight: bold; }
        .code-string { color: #059669; }
        .code-type { color: #dc2626; }
        .code-function { color: #2563eb; }
        
        #generated-code {
            background: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 200px;
        }
        
        /* 新增：拖拽区域的样式增强 */
        .drop-target {
            transition: all 0.3s ease;
        }
        
        .drop-target.highlight {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        /* 新增：组件库中的组件样式增强 */
        .component-item {
            transition: all 0.2s ease;
        }
        
        .component-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        // 防抖函数，避免频繁调用代码生成
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 创建组件函数

                case 'input':

                                    <div class="flex gap-2">
                                        <div class="align-option" data-align="left">
                                            <i class="fas fa-align-left"></i>

                    break;
                    
                case 'text':
                    html = `

                        <div class="component bg-cyan-50 p-3 rounded-lg border border-cyan-200 mb-3" data-type="spacer" data-id="${id}">

                case 'separator':

        // 辅助函数：十六进制转RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }
        
        // 生成代码函数
        function generateCode() {
            try {
                const workspace = document.getElementById('workspace');
                const components = workspace.querySelectorAll('.component, .container-element');
                if (components.length === 0) {
                    document.getElementById('generated-code').textContent = '// 请在工作区添加组件';
                    return;
                }
                
                let code = `// FTXUI 界面代码
#include <ftxui/dom/elements.hpp>
#include <ftxui/screen/screen.hpp>
#include <ftxui/component/component.hpp>
#include <ftxui/component/screen_interactive.hpp>
#include <vector>
#include <string>

using namespace ftxui;

int main() {
  // 创建组件
`;
                
                // 生成所有组件的代码
                const topVars = [];
                components.forEach((component, index) => {
                    const varName = `comp${index + 1}`;
                    topVars.push(varName);
                    const type = component.getAttribute('data-type');
                    
                    switch(type) {
                        case 'button':
                            const buttonText = component.querySelector('.component-label')?.value || '按钮';
                            code += `  auto ${varName} = Button("${buttonText}", [] { /* 按钮点击操作 */ });\n`;
                            break;
                            
                        case 'input':
                            const inputLabel = component.querySelector('.component-label')?.value || '输入';
                            const placeholder = component.querySelector('input[type="text"]:not(.component-label)')?.placeholder || '';
                            code += `  std::string ${varName}_value;\n`;
                            code += `  auto ${varName} = Input(&${varName}_value, "${placeholder}");\n`;
                            break;
                            
                        case 'text':
                            const textContent = component.querySelector('textarea')?.value || '文本';
                            code += `  auto ${varName} = text("${textContent}");\n`;
                            break;
                            
                        case 'vcontainer':
                            code += `  auto ${varName} = Container::Vertical({});\n`;
                            break;
                            
                        case 'hcontainer':
                            code += `  auto ${varName} = Container::Horizontal({});\n`;
                            break;
                            
                        case 'window':
                            const windowTitle = component.querySelector('input[type="text"]')?.value || '窗口';
                            code += `  auto ${varName} = Window("${windowTitle}", Container::Vertical({}));\n`;
                            break;
                            
                        case 'spacer':
                            const spacerSize = component.querySelector('input[type="range"]')?.value || '2';
                            code += `  auto ${varName} = filler() | size(HEIGHT, EQUAL, ${spacerSize});\n`;
                            break;
                            
                        case 'separator':
                            code += `  auto ${varName} = separator();\n`;
                            break;
                    }
                });
                
                // 生成布局代码
                code += `
  // 创建布局
  auto layout = Container::Vertical({
`;
                
                for (let i = 0; i < topVars.length; i++) {
                    code += `    ${topVars[i]},\n`;
                }
                
                code += `  });

  // 创建渲染器
  auto renderer = Renderer(layout, [&] {
    return vbox({
`;
                
                for (let i = 0; i < topVars.length; i++) {
                    const type = components[i].getAttribute('data-type');
                    
                    if (type === 'text' || type === 'separator' || type === 'spacer') {
                        code += `      ${topVars[i]},\n`;
                    } else {
                        code += `      ${topVars[i]}->Render() | flex,\n`;
                    }
                }
                
                code += `    }) | border | center | flex;
  });

  // 运行界面
  auto screen = ScreenInteractive::FitComponent();
  screen.Loop(renderer);
  return 0;
}`;
                
                document.getElementById('generated-code').textContent = code;
                
                // 添加高亮效果
                const codeBlock = document.getElementById('generated-code');
                codeBlock.classList.add('component-highlight');
                setTimeout(() => {
                    codeBlock.classList.remove('component-highlight');
                }, 1500);
                
            } catch (error) {
                console.error('代码生成错误:', error);
                document.getElementById('generated-code').textContent = '// 代码生成出错，请检查组件配置';
            }
        }
        
        // 防抖的代码生成函数
        const debouncedGenerateCode = debounce(generateCode, 300);
        
        // 添加组件到工作区的函数
        function addComponentToWorkspace(type) {
            const workspace = document.getElementById('workspace');
            const html = createComponent(type);
            
            // 移除提示文本
            const placeholder = workspace.querySelector('p.text-gray-400');
            if (placeholder) {
                placeholder.remove();
            }
            
            // 添加组件
            workspace.insertAdjacentHTML('beforeend', html);
            const componentElement = workspace.lastElementChild;
            
            // 初始化组件
            initComponent(componentElement);
            
            // 添加高亮效果
            if (componentElement) {
                componentElement.classList.add('component-highlight');
                setTimeout(() => {
                    componentElement.classList.remove('component-highlight');
                }, 1500);
            }
            
            // 生成代码
            debouncedGenerateCode();
        }
        
        // 初始化组件
        function initComponent(component) {
            // 绑定删除按钮
            const deleteBtn = component.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const comp = document.querySelector(`[data-id="${id}"]`);
                    comp.remove();
                    
                    const workspace = document.getElementById('workspace');
                    if (workspace.children.length === 0) {
                        workspace.innerHTML = '<p class="text-gray-400 text-center py-16">拖拽组件到这里开始构建界面</p>';
                    }
                    
                    // 生成代码
                    debouncedGenerateCode();
                });
            }
            
            // 初始化容器
            if (component.classList.contains('container-element')) {
                initializeContainer(component);
            }
            
            // 绑定对齐选项
            const alignOptions = component.querySelectorAll('.align-option');
            alignOptions.forEach(option => {
                option.addEventListener('click', function() {
                    alignOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    debouncedGenerateCode();
                });
            });
            
            // 绑定输入框变化事件
            const inputs = component.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', debouncedGenerateCode);
                input.addEventListener('change', debouncedGenerateCode);
            });
        }
        
        // 初始化容器
        function initializeContainer(container) {
            const containerBody = container.querySelector('.container-body');
            if (!containerBody) return;
            
            // 为容器添加拖拽事件
            containerBody.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('highlight');
            });
            
            containerBody.addEventListener('dragleave', function() {
                this.classList.remove('highlight');
            });
            
            containerBody.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('highlight');
                
                const componentType = e.dataTransfer.getData('text/plain');
                if (componentType) {
                    // 创建新组件
                    const newComponent = createComponent(componentType);
                    
                    // 移除提示文本
                    if (this.querySelector('.text-gray-400')) {
                        this.querySelector('.text-gray-400').remove();
                    }
                    
                    // 添加新组件到容器
                    this.insertAdjacentHTML('beforeend', newComponent);
                    const componentElement = this.lastElementChild;
                    
                    // 初始化新组件
                    initComponent(componentElement);
                    
                    // 添加高亮效果
                    componentElement.classList.add('component-highlight');
                    setTimeout(() => {
                        componentElement.classList.remove('component-highlight');
                    }, 1500);

                    // 生成代码
                    debouncedGenerateCode();
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM内容已加载，开始初始化');
            
            const workspace = document.getElementById('workspace');
            const components = document.querySelectorAll('.component-item');
            
            // 为组件库中的组件添加拖拽功能
            components.forEach(component => {
                component.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.getAttribute('data-type'));
                    this.classList.add('drag-overlay');
                });
                
                component.addEventListener('dragend', function(e) {
                    this.classList.remove('drag-overlay');
                });
            });
            
            // 为工作区添加拖拽事件
            workspace.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('highlight');
            });
            
            workspace.addEventListener('dragleave', function() {
                this.classList.remove('highlight');
            });
            
            workspace.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('highlight');
                
                const componentType = e.dataTransfer.getData('text/plain');
                if (componentType) {
                    // 创建新组件
                    const newComponent = createComponent(componentType);
                    
                    // 如果工作区有提示文本，先移除
                    const placeholder = this.querySelector('p.text-gray-400');
                    if (placeholder) {
                        placeholder.remove();
                    }
                    
                    // 添加新组件到工作区
                    this.insertAdjacentHTML('beforeend', newComponent);
                    const componentElement = this.lastElementChild;
                    
                    // 初始化新组件
                    initComponent(componentElement);
                    
                    // 添加高亮效果
                    componentElement.classList.add('component-highlight');
                    setTimeout(() => {
                        componentElement.classList.remove('component-highlight');
                    }, 1500);

                    // 生成代码
                    debouncedGenerateCode();
                }
            });
            
            // 清空工作区
            document.getElementById('clear-btn').addEventListener('click', function() {
                workspace.innerHTML = '<p class="text-gray-400 text-center py-16">拖拽组件到这里开始构建界面</p>';
                document.getElementById('generated-code').textContent = '// 生成的代码将显示在这里';
                
                // 生成代码
                debouncedGenerateCode();
            });
            
            // 添加容器按钮
            document.getElementById('vcontainer-btn').addEventListener('click', function() {
                addComponentToWorkspace('vcontainer');
            });
            
            document.getElementById('hcontainer-btn').addEventListener('click', function() {
                addComponentToWorkspace('hcontainer');
            });
            
            document.getElementById('window-btn').addEventListener('click', function() {
                addComponentToWorkspace('window');
            });
            
            document.getElementById('spacer-btn').addEventListener('click', function() {
                addComponentToWorkspace('spacer');
            });
            
            // 生成代码按钮事件
            document.getElementById('generate-btn').addEventListener('click', generateCode);
            
            // 复制代码
            document.getElementById('copy-btn').addEventListener('click', function() {
                const code = document.getElementById('generated-code').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    const btn = this;
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i>已复制';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy mr-1"></i>复制';
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制代码');
                });
            });
            
            // 下载代码
            document.getElementById('download-btn').addEventListener('click', function() {
                try {
                    const code = document.getElementById('generated-code').textContent;
                    const blob = new Blob([code], {type: 'text/plain'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'ftxui_generated_code.cpp';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 0);
                } catch (error) {
                    console.error('下载失败:', error);
                    alert('下载失败，请手动复制代码');
                }
            });
        });
    </script>
